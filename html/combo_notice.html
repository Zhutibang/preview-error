<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>提现注意事项</title>
    <link rel="stylesheet" href="../css/weui/main.css" />
    <style>
        section p {
            color: #888
        }
    </style>
</head>

<body>
    <article class="weui_article">
        <section>
            <h2><strong>提现须知</strong></h2>
            <p>-工作日提现，每个账号每个月可提现一次，支持支付宝， 不是支付宝卡喔
            </p>
            <p>-提现提交后请耐心等候，款项将在24小时内到帐</p>
            <p>-不同的纷享呗账号不能提款到同一支付宝账号</p>
        </section>
        <section>
            <h2><strong>温馨提示</strong></h2>
            <p>一些用户在执行任务时，因为种种原因，分享设置分组可见或立即删除、关注后立即取消等，由于纷享呗设计了先进的反作弊机制，这种行为会被识别为作弊，会影响后续的提现。</p>
        </section>
    </article>
</body>

</html>
